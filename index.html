<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <!---Header-->
    <header>
      <nav class="navbar">
        <ul>
          <li><a class="link" href="#">Gmail</a></li>
          <li><a class="link" href="#">Images</a></li>
          <div class="circle-shadow">
            <li>
              <a class="menu-icon" href="#"
                ><img src="image/bars.png" alt="bars"
              /></a>
            </li>
          </div>
          <div class="circle-shadow">
            <div class="spa">
              <li>
                <a class="user-icon" href="#"><span>g</span></a>
              </li>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <!--Content-->
    <section class="content-section">
      <div class="content-wrapper">
        <img src="image/google.png" alt="google logo image" class="logo-img" />
        <div class="search-area">
          <img class="i" src="image/search.png" alt="search icon" />
          <input id="search-input" type="text" class="search-inpt" />
          <img src="image/mic.png" alt="mic" class="i" />
        </div>
        <div class="search-bttns">
          <button class="google-search-bttns">Google Search</button>
          <button class="lucky-search-bttns">I'm Felling Lucky</button>
          <div class="language">
            <p>Google offered in <a href="#">English</a></p>
          </div>
        </div>
      </div>
    </section>
    <!--Footer-->
    <footer>
      <div class="footer-content upper-footer">
        <p>Bangladesh</p>
      </div>
      <div class="footer-content lower-footer">
        <ul class="lower-left-footer">
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="lower-right-footer">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
